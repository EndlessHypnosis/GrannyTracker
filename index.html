<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Granny Tracker - Nick Svetnicka & David Becker</title>
</head>

<body>
    <nav>
      <h2 class="header-menu">THE MENU</h2>
      <div class="big-button">
        <img class="nav-btn-img" src="assets/icon-news-blue.png" alt="News Icon">
        <p class="nav-btn-text">ARTICLES</p>
      </div>
      <div class="big-button">
        <img class="nav-btn-img" src="assets/icon-workout-blue.png" alt="Workout Icon">
        <p class="nav-btn-text">WORKOUTS</p>
      </div>
      <div class="big-button">
        <img class="nav-btn-img" src="assets/icon-diet-blue.png" alt="Workout Icon">
        <p class="nav-btn-text">DIET</p>
      </div>
      <div class="big-button">
        <img class="nav-btn-img" src="assets/potty-icon-blue.png" alt="Potty Icon">
        <p class="nav-btn-text">GOALS</p>
      </div>
      <div class="big-button">
        <img class="nav-btn-img" src="assets/icon-granny-blue.png" alt="Workout Icon">
        <p class="nav-btn-text">WORK LOG</p>
      </div>
      <div class="big-button">
        <img class="nav-btn-img" src="assets/icon-calendar-blue.png" alt="Workout Icon">
        <p class="nav-btn-text">CALENDAR</p>
      </div>
    </nav>

    <main>
      <header>
        <div class="hamburger-nav"><img src="assets/icon-hamburger.png" alt="menu icon"></div>
        <h1>GRANNY <span>TRACKER</span> </h1>
        <div class="user-wrapper">
          <img class="user-logo" src="assets/granny-white.png" alt="granny logo">
          <p class="user-name">Hi, Mildred</p>
        </div>
      </header>

      <section class="goals-calendar-wrapper">
        <article class="goals-calendar">
          <h3>GOALS</h3>
          <img src="assets/goals.jpg" alt="goals graphs and tables">
        </article>
        <article class="goals-calendar">
          <h3>CALENDAR</h3>
          <img src="assets/calendar.png" alt="calendar for workouts">
        </article>
      </section>

      <section class="movement-log">
        <h3>MOVEMENT LOG</h3>
        <img src="assets/worklog.png" alt="workout log">
      </section>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
